name: qchi-lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build qchi-lint
        run: cargo build --manifest-path tools/qchi-lint/Cargo.toml --release

      - name: Lint learning JSONL
        run: |
          cargo run --manifest-path tools/qchi-lint/Cargo.toml -- jsonl --kind runs --file skills/qchi/learning/runs.jsonl
          cargo run --manifest-path tools/qchi-lint/Cargo.toml -- jsonl --kind evals --file skills/qchi/learning/evals.jsonl
          cargo run --manifest-path tools/qchi-lint/Cargo.toml -- jsonl --kind regressions --file skills/qchi/learning/regressions.jsonl

      - name: Validate project learning layout
        run: python3 tools/validate_project_learning.py

      - name: Validate benchmark suite file
        run: python3 tools/run_benchmarks.py

      - name: Lint LyX files
        run: python3 tools/qchi_lyx_lint.py --root .
